{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
</head>
<body>
    <div>
        <h2>Sign up as Volunteer</h2>
        <form method="post" action="{% url 'users:register_as_volunteer' %}">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Sign up</button>
        </form>
    </div>
</body>
</html>
